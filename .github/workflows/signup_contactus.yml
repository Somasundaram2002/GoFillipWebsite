name: Signup and ContactUs Workflow

on:
  push:
    paths:
      - 'src/test/java/org/example/SignUp.java'   
  workflow_dispatch:                               

permissions:
  contents: read

jobs:
  signup-test:                
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome
        run: choco install googlechrome --no-progress

      - name: Run Signup tests
        run: mvn -B -ntp test -Dtest=SignUp

  contactus-test:             
    runs-on: windows-latest
    needs: signup-test        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome
        run: choco install googlechrome --no-progress

      - name: Run ContactUs tests
        run: mvn -B -ntp test -Dtest=ContactUs
